<div class="players-list-component-main">
    <div class="players-list-container" *ngIf="connectedPlayerList !== undefined && connectedPlayerList.length > 0">
        <h1>Online Players</h1>
        <div class="players-list-table-container">
          <table mat-table [dataSource]="connectedPlayerList" class="mat-elevation-z8 demo-table">
            <ng-container matColumnDef="sno">
              <th mat-header-cell *matHeaderCellDef>No.</th>
              <td mat-cell *matCellDef="let element; let i = index">{{i+1}}</td>
            </ng-container>
            <ng-container matColumnDef="username">
              <th mat-header-cell *matHeaderCellDef>UserName</th>
              <td mat-cell *matCellDef="let element">{{element.userName}}</td>
            </ng-container>
            <ng-container matColumnDef="playerId">
              <th mat-header-cell *matHeaderCellDef>Player ID</th>
              <td mat-cell *matCellDef="let element">{{element.playerId}}</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr
                mat-row
                (click)="selectedPLayerRow = i"
                [class.demo-row-is-clicked]="selectedPLayerRow == i"
                *matRowDef="let row; columns: displayedColumns;let i = index;"
            ></tr>
          </table>
        </div>
        <button class="request-game-button" (click)="onRequestGameClick()" mat-raised-button color="primary" [disabled]="selectedPLayerRow == -1">Call for a Fight</button>
    </div>
    <div class="players-list-no-online-cont" *ngIf="connectedPlayerList?.length == 0">
        <h1>There are no other players currently online now</h1>
        <img src="../../../assets/sad-emoji.gif">
    </div>
</div>
